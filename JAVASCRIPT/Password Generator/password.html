<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="height: 100%; width: 100%;">
        
    <div>
        <!-- Input Data -->
        <h1>Password Generator</h1>
        <input type="text" data-passwordDisplay>
        
        <button data-copy>
            <span data-copyMsg></span>
            <img src="./copy.png" alt="" srcset="">
        </button>

        <div>
            
            <!-- password length generator -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider Data -->
            <input type="range" min="1" max="20" data-lengthSlider>

            <!-- Checkbox Data -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="number">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes Symbols</label>
            </div>
        </div>

        <div>
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <div>
            <button class="generateButton">Generate Password</button>
        </div>


    </div>


</div>
<script src="./password.js"></script>
</body>
</html>
