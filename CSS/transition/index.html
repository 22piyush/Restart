<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background: pink;

            transition: all 2s linear 1s;
        }
        #box:active{
            width: 300px;
            height: 300px;
            background: orange;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
