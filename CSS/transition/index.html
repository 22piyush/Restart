<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box {
  height: 300px;
  width: 300px;
  border: 1px solid black;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  perspective: 800px;
}

.content {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

/* flip on hover */
#box:hover .content {
  transform: rotateY(180deg);
}

.front,
.back {
  width: 100%;
  height: 100%;
  position: absolute;
  background-color: white;
  color: tomato;
  font-size: 60px;
  text-align: center;
  line-height: 300px;
  backface-visibility: hidden;
}

.back {
  background-color: tomato;
  color: white;
  transform: rotateY(180deg);
}

    </style>
</head>
<body>
<div id="box">
  <div class="content">
    <div class="front">Front</div>
    <div class="back">Back</div>
  </div>
</div>

</body>
</html>
