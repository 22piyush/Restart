<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background: pink;
            transition-property: width;
            transition-duration: 2s;
        }
        #box:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
