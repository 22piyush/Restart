<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue3 + Element Plus Layout</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Element Plus -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
  <script src="https://unpkg.com/element-plus/dist/index.full.min.js"></script>

  
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
</style>
</head>

<body class="bg-gray-100">

    <div id="app" >
      <el-container class="h-full">

        <!-- HEADER -->
        <el-header class="bg-[#242f34] text-white flex items-center px-4 text-lg font-semibold">
          Header

          <div class="ml-auto flex items-center space-x-4">
            <el-icon size="20"><Bell /></el-icon>
            <div class="flex items-center space-x-2 cursor-pointer">
              <img src="https://i.pravatar.cc/40" class="rounded-full w-8 h-8" />
              <span class="text-sm">John Doe</span>
            </div>
          </div>
        </el-header>

        <!-- BODY -->
        <el-container class="h-[calc(100vh-60px)]">

          <!-- ASIDE (Scrollable) -->
          <el-aside width="250px" class="bg-white overflow-y-auto p-4 pt-10 border-r border-transparent shadow-[4px_0_12px_-4px_rgba(0,0,0,0.08)]">

            <el-row class="space-y-10">

              <!-- Dashboard -->
              <el-col :span="24">
                <div class="flex items-center space-x-3 text-gray-400 hover:text-gray-600 cursor-pointer">
                  <el-icon><Grid /></el-icon>
                  <span class="text-[15px] font-medium">Dashboard</span>
                </div>
              </el-col>

              <!-- Partner Management -->
              <el-col :span="24">
                <div class="flex items-center justify-between cursor-pointer">
                  <div class="flex items-center space-x-3 text-gray-400 hover:text-gray-600">
                    <el-icon><UserFilled /></el-icon>
                    <span class="text-[15px] font-medium">Partner Management</span>
                  </div>
                  <!-- <span class="text-[#00C98D] text-[13px] font-semibold">+2</span> -->
                </div>
              </el-col>

              <!-- Deal Management -->
              <el-col :span="24">
                <div class="flex items-center justify-between cursor-pointer">
                  <div class="flex items-center space-x-3 text-gray-400 hover:text-gray-600">
                    <el-icon><Briefcase /></el-icon>
                    <span class="text-[15px] font-medium">Deal Management</span>
                  </div>
                  <!-- <span class="text-[#00FFA8] text-[13px] font-semibold">+16</span> -->
                </div>
              </el-col>

              <!-- Content Management (Active) -->
              <el-col :span="24">
                <div class="flex items-center justify-between cursor-pointer">
                  <div class="flex items-center space-x-3 text-[#ff8f00] font-semibold">
                    <el-icon><Document /></el-icon>
                    <span class="text-[15px]">Content Management</span>
                  </div>
                  <el-icon class="text-[#ff8f00]"><ArrowDown /></el-icon>
                </div>
              </el-col>


            </el-row>

          </el-aside>

          <!-- MAIN -->
          <el-main class="bg-[#f8fafb] p-10">

            <!-- Remove h-full here -->
            <div class="w-full h-full">

              <el-header>
                <h1 class="text-xl font-semibold mb-5">Create Form</h1>
              </el-header>

              <!-- White Card -->
              <div class="bg-white w-full rounded-2xl p-10 shadow-sm h-[calc(100%-60px)]">
                <!-- Your form content goes here -->
              </div>

            </div>

          </el-main>

        </el-container>
      </el-container>
    </div>

<script>
const App = {
  data() {
    return {
      isCollapse: false,
    };
  },
};

Vue.createApp(App).use(ElementPlus).mount("#app");
</script>

</body>
</html>
