<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>From Handling</title>
  </head>
  <body>
    <div id="app">
         <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 50px;">
            <!-- Buttons Row -->
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <el-button
                        v-for="(item, index) in license_config"
                        :key="index"
                        :type="item.id === activeLicenseId ? 'primary' : 'default'"
                        @click="activeLicenseId = item.id"
                    >
                        {{ item.title }}
                    </el-button>
                </div>

                <div style="width: 100%; display: flex; justify-content: center;">
                    <el-form ref="ruleFormRef" style="max-width: 600px" :model="formData" label-position="top"  :rules="rules" label-width="auto" >
                        <template v-if="activeLicenseId == 'deviec_license'">
                            
                        </template>
                    </el-form>  
                </div>
                <div>
                    <el-button type="primary" @click="submitFormData">
                        Submit
                    </el-button>  
                </div>
         </div>       
    </div>
    <script src="./index.js"></script>
  </body>
</html>
