<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Card Gallery</title>
    <style>
        .card-container {
            display: flex;
            overflow: hidden;
            width: 550px; /* Adjust based on number of visible cards */
            margin: 0 auto;
        }

        .card {
            min-width: 100px;
            width: 100px;
            height: 150px;
            background-color: green;
            margin-right: 10px;
            display: inline-block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div class="buttons">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const cards = document.querySelectorAll('.card');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        let currentIndex = 0;

        function updateCardPosition() {
            const offset = -currentIndex * 110; // 100px card width + 10px margin
            cardContainer.style.transform = `translateX(${offset}px)`;
        }

        leftBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardPosition();
            }
        });

        rightBtn.addEventListener('click', () => {
            if (currentIndex < cards.length - 5) { // Adjust based on number of visible cards
                currentIndex++;
                updateCardPosition();
            }
        });
    </script>

</body>

</html>
